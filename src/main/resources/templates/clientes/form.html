<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <nav class="breadcrumbs" sec:authorize="isAuthenticated()">
        <a th:href="@{/}">Inicio</a>
        <span class="breadcrumb-separator">/</span>
        <a th:href="@{/clientes}">Clientes</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current" th:text="${isEdit} ? 'Editar' : 'Nuevo'">Formulario</span>
    </nav>
    <div class="page-header">
        <div>
            <h1 th:text="${isEdit} ? 'Editar cliente' : 'Nuevo cliente'">Formulario</h1>
            <p th:text="${isEdit} ? 'Modifica los datos del cliente' : 'Registra un nuevo cliente en el sistema'">
                Descripción del formulario
            </p>
        </div>
        <a class="button" th:href="@{/clientes}">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Volver
        </a>
    </div>

    <div class="card form-card">
        <form th:action="@{${action}}" th:object="${cliente}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            
            <div class="form-section">
                <div class="form-section-header">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                    </svg>
                    <h3>Información personal</h3>
                </div>
                <div class="form-grid">
                    <div class="form-field full-width">
                        <label class="form-label" for="nombre">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            Nombre completo
                            <span class="required">*</span>
                        </label>
                        <input id="nombre" type="text" class="form-input" th:field="*{nombre}" 
                               placeholder="Ej: Juan García López" required>
                        <div class="form-error" th:if="${#fields.hasErrors('nombre')}">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 8v4M12 16h.01"/>
                            </svg>
                            <span th:errors="*{nombre}">Error</span>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="nif">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="16" rx="2"/>
                                <path d="M7 8h10M7 12h10M7 16h6"/>
                            </svg>
                            NIF / CIF
                        </label>
                        <input id="nif" type="text" class="form-input" th:field="*{nif}" 
                               placeholder="Ej: 12345678Z" maxlength="9">
                        <span class="form-hint">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 16v-4M12 8h.01"/>
                            </svg>
                            Documento de identidad fiscal
                        </span>
                        <div class="form-error" th:if="${#fields.hasErrors('nif')}">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 8v4M12 16h.01"/>
                            </svg>
                            <span th:errors="*{nif}">Error</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-section-header">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <path d="M22 6l-10 7L2 6"/>
                    </svg>
                    <h3>Datos de contacto</h3>
                </div>
                <div class="form-grid">
                    <div class="form-field">
                        <label class="form-label" for="telefono">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                            Teléfono
                        </label>
                        <input id="telefono" type="tel" class="form-input" th:field="*{telefono}" 
                               placeholder="Ej: 666 123 456">
                        <span class="form-hint">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 16v-4M12 8h.01"/>
                            </svg>
                            Número de contacto principal
                        </span>
                        <div class="form-error" th:if="${#fields.hasErrors('telefono')}">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 8v4M12 16h.01"/>
                            </svg>
                            <span th:errors="*{telefono}">Error</span>
                        </div>
                    </div>

                    <div class="form-field">
                        <label class="form-label" for="email">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <path d="M22 6l-10 7L2 6"/>
                            </svg>
                            Email
                        </label>
                        <input id="email" type="email" class="form-input" th:field="*{email}" 
                               placeholder="Ej: cliente@ejemplo.com">
                        <span class="form-hint">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 16v-4M12 8h.01"/>
                            </svg>
                            Correo electrónico para notificaciones
                        </span>
                        <div class="form-error" th:if="${#fields.hasErrors('email')}">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 8v4M12 16h.01"/>
                            </svg>
                            <span th:errors="*{email}">Error</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button class="button primary" type="submit">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <path d="M17 21v-8H7v8M7 3v5h8"/>
                    </svg>
                    <span th:text="${isEdit} ? 'Guardar cambios' : 'Crear cliente'">Guardar</span>
                </button>
                <a class="button" th:href="@{/clientes}">Cancelar</a>
            </div>
        </form>
    </div>
</section>
</html>
