<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="page-header">
        <div class="error-hero">
            <h1>Recurso no encontrado</h1>
            <p class="muted">La página solicitada no existe o no está disponible.</p>
        </div>
        <a class="button" th:href="@{/}">Ir al inicio</a>
    </div>

    <div class="card form-card">
        <p>Revisa la URL o vuelve al panel principal.</p>
        <p class="muted" th:if="${path}">Ruta: <span th:text="${path}">/</span></p>
    </div>
</section>
</html>
