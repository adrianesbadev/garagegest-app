<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <nav class="breadcrumbs" sec:authorize="isAuthenticated()">
        <a th:href="@{/}">Inicio</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current">Acceso denegado</span>
    </nav>

    <div class="access-denied-container">
        <div class="access-denied-content">
            <div class="access-denied-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
            </div>
            <h1>Acceso denegado</h1>
            <p class="access-denied-description">
                Tu rol actual no tiene permisos para acceder a esta sección del sistema.
            </p>
            <div class="access-denied-actions">
                <a class="button primary" th:href="@{/resumen}">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Ir al resumen
                </a>
                <a class="button" th:href="@{/}">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    Ir al inicio
                </a>
            </div>
        </div>

        <div class="card access-denied-info">
            <div class="access-denied-info-content">
                <div class="info-item">
                    <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4M12 8h.01"/>
                    </svg>
                    <div>
                        <strong>¿Necesitas acceso?</strong>
                        <p class="muted">Contacta con el administrador del sistema para solicitar los permisos necesarios.</p>
                    </div>
                </div>
                <div class="info-item" th:if="${path}">
                    <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                    <div>
                        <strong>Ruta solicitada</strong>
                        <p class="muted"><code th:text="${path}">/ruta</code></p>
                    </div>
                </div>
            </div>
            <div class="access-denied-code">
                <span class="code-label">Código de error</span>
                <span class="code-value">403</span>
            </div>
        </div>
    </div>
</section>
</html>
